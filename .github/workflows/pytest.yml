env:
 APP_NAME: wether-app 
 GREETINGS: "Running unitest"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "$GREETINGS"
          pytest -v

